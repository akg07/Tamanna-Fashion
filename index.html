<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamanna Fashion</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="row clearfix">
          <img src="images/tf_trans.jpg" class="logo" alt="logoimage" />

          <ul class="main-nav animated slideInDown" id="check-class">
            <li><a href="#">delivery</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">signup</a></li>
            <li><a href="#">login</a></li>
          </ul>
          <a href="#" class="nav-icon" onclick="slideshow()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
      </nav>
      <div class="main-content-header">
        <h1>
          Welcome to <span class="anime">TAMANNA FASHION</span>.<br />
          House for fashion lover.
        </h1>
        <a href="#" class="btn btn-full">click to order</a>
        <a href="#" class="btn btn-nav">show more</a>
      </div>
    </header>

    <script>
      function slideshow() {
        var x = document.getElementById("check-class");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </body>
</html>
